apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: axolobot-ingress
  annotations:
    kubernetes.io/ingress.class: public
#    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: public-api
                port:
                  number: 8080
