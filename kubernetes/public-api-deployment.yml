apiVersion: apps/v1
kind: Deployment
metadata:
  name: public-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: public-api
  template:
    metadata:
      labels:
        app: public-api
    spec:
      containers:
        - name: public-api
          image: ghcr.io/raporpe/public-api:v0.2
          ports:
            - containerPort: 9090
              protocol: TCP
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: DB_PASSWORD
                  name: axolobot
